<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Jumpscare</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #jumpscareVideo {
            width: 100%;
            height: 100%;
        }
        #muteButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="jumpscareVideo" src="https://www.youtube.com/embed/ekFLaTC0D5c?autoplay=1" frameborder="0" allowfullscreen></iframe>
    <button id="muteButton">Activer le son</button>

    <script>
        function enterFullscreen() {
            const video = document.getElementById('jumpscareVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        window.onload = function() {
            enterFullscreen();
        };

        document.getElementById('muteButton').onclick = function() {
            const video = document.getElementById('jumpscareVideo');
            video.src = video.src.replace("&mute=1", ""); // Enlève la mise en sourdine
            this.style.display = 'none'; // Cache le bouton après activation du son
        };
    </script>
</body>
</html>
