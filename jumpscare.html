<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Jumpscare</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #jumpscareVideo {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="#" id="fullscreenLink">Clique ici pour voir la vidéo en plein écran</a>
    <iframe id="jumpscareVideo" src="https://www.youtube.com/embed/ekFLaTC0D5c?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <script>
        document.getElementById('fullscreenLink').onclick = function(event) {
            event.preventDefault(); // Empêche le lien de suivre l'URL
            const video = document.getElementById('jumpscareVideo');

            // Demande d'entrer en mode plein écran
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari et Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }

            video.style.display = 'block'; // Affiche l'iframe si nécessaire
        };
    </script>
</body>
</html>
