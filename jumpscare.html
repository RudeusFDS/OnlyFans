<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Jumpscare</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #jumpscareVideo {
            width: 100%;
            height: 100%;
        }
        #startButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="jumpscareVideo" src="https://www.youtube.com/embed/8CWpefEzAmc?autoplay=1" frameborder="0" allowfullscreen></iframe>
    <button id="startButton">Démarrer la vidéo</button>

    <script>
        function enterFullscreen() {
            const video = document.getElementById('jumpscareVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        document.getElementById('startButton').onclick = function() {
            // Enlève le muet et entre en plein écran
            const video = document.getElementById('jumpscareVideo');
            enterFullscreen();
            this.style.display = 'none'; // Cache le bouton après activation
        };
