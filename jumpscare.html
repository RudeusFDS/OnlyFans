<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Jumpscare</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #jumpscareVideo {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="jumpscareVideo" src="https://www.youtube.com/embed/ekFLaTC0D5c?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <script>
        // Fonction pour entrer en mode plein écran
        function enterFullscreen() {
            const video = document.getElementById('jumpscareVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari et Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Attendre que la page soit complètement chargée avant d'entrer en plein écran
        window.onload = function() {
            enterFullscreen();
        };
    </script>
</body>
</html>
